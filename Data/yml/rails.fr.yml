# contributors:
#  - Sebastien Grosjean - ZenCocoon.com
#  - Bruno Michel - http://github.com/nono
#  - Tsutomu Kuroda - http://github.com/kuroda (t-kuroda@oiax.jp)
# Emended by Benjamin des Gachons and Patrick Chew : <http://www.fitima.org/docs/fiche.pdf>

fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - f?vrier
      - mars
      - avril
      - mai
      - juin
      - juillet
      - ao?t
      - septembre
      - octobre
      - novembre
      - d?cembre
    abbr_month_names:
      - ~
      - jan.
      - f?v.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - ao?t
      - sept.
      - oct.
      - nov.
      - d?c.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year:   "Ann?e"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "?"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  helpers:
    select:
      prompt: "Veuillez s?lectionner"
    submit:
      create: "Cr?er %{model}"
      update: "Modifier %{model}"
      submit: "Enregistrer %{model}"

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit ?tre accept?(e)"
      empty: "doit ?tre rempli(e)"
      blank: "doit ?tre rempli(e)"
      too_long:
        one: "est trop long (pas plus d'un caract?re)"
        other: "est trop long (pas plus de %{count} caract?res)"
      too_short:
        one: "est trop court (au moins un caract?re)"
        other: "est trop court (au moins %{count} caract?res)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caract?re)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caract?res)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit ?tre un nombre entier"
      greater_than: "doit ?tre sup?rieur ? %{count}"
      greater_than_or_equal_to: "doit ?tre sup?rieur ou ?gal ? %{count}"
      equal_to: "doit ?tre ?gal ? %{count}"
      less_than: "doit ?tre inf?rieur ? %{count}"
      less_than_or_equal_to: "doit ?tre inf?rieur ou ?gal ? %{count}"
      odd: "doit ?tre impair"
      even: "doit ?tre pair"
      taken: "n'est pas disponible"
      record_invalid: "La validation a ?chou? : %{errors}"

    template: &errors_template
      header:
        one:   "Impossible d'enregistrer ce(tte) %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce(tte) %{model} : %{count} erreurs"
      body: "Veuillez v?rifier les champs suivants : "

  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
