fr:
  cancel: annuler
  back: retour
    
  date:
    formats:
      default: "{{count}}/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"

    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    month_names: [~, janvier, f?vrier, mars, avril, mai, juin, juillet, ao?t, septembre, octobre, novembre, d?cembre]
    abbr_month_names: [~, jan., f?v., mar., avr., mai, juin, juil., ao?t, sept., oct., nov., d?c.]
    order: [ :day, :month, :year ]
  
  time:
    formats:
      default: "%d %B %Y %H:%M"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      long_ordinal: "%A %d %B %Y %H:%M:%S %Z"
      only_second: "%S"
      only_date: "%e %B %Y"
      short_date: "%e %b %y"
      short_datetime: "%A %d %b %y - %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins de 1?seconde"
        other: "moins de {{count}}?secondes"
      x_seconds:
        one:   "1?seconde"
        other: "{{count}}?secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins de 1?minute"
        other: "moins de {{count}}?minutes"
      x_minutes:
        one:   "1?minute"
        other: "{{count}}?minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ {{count}}?heures"
      x_days:
        one:   "1?jour"
        other: "{{count}}?jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ {{count}}?mois"
      x_months:
        one:   "1?mois"
        other: "{{count}}?mois"
      about_x_years:
        one:   "environ un an"
        other: "environ {{count}}?ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de {{count}}?ans"
    prompts:
      year:   "Ann?e"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"
  
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '?'
    currency:
      format:
        unit: '?'
        precision: 2
        format: '%n?%u'
    human:
      format:
        # These three are to override number.format and are optional
        # separator: 
        delimiter: "" 
        precision: 2
      # Rails <= v2.2.2
      # storage_units: [octet, kb, Mb, Gb, Tb]
      # Rails >= v2.3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"

  support:
    array:
      sentence_connector: 'et'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "
  
  activerecord:
    errors:
      full_messages:
        format: "{{message}}"
      template:
        header: 
          one: "Impossible d'enregistrer {{model}}: 1 erreur"
          other: "Impossible d'enregistrer {{model}}: {{count}} erreurs."
        body: "Veuillez v?rifier les champs suivants?:"
      messages:
        inclusion: "n'est pas inclus(e) dans la liste"
        exclusion: "n'est pas disponible"
        invalid: "n'est pas valide"
        confirmation: "ne concorde pas avec la confirmation"
        accepted: "doit ?tre accept?(e)"
        empty: "doit ?tre rempli(e)"
        blank: "doit ?tre rempli(e)"
        too_long: "est trop long (pas plus de {{count}} caract?res)"
        too_short: "est trop court (au moins {{count}} caract?res)"
        wrong_length: "ne fait pas la bonne longueur (doit comporter {{count}} caract?res)"
        taken: "n'est pas disponible"
        not_a_number: "n'est pas un nombre"
        greater_than: "doit ?tre sup?rieur ? {{count}}"
        greater_than_or_equal_to: "doit ?tre sup?rieur ou ?gal ? {{count}}"
        equal_to: "doit ?tre ?gal ? {{count}}"
        less_than: "doit ?tre inf?rieur ? {{count}}"
        less_than_or_equal_to: "doit ?tre inf?rieur ou ?gal ? {{count}}"
        odd: "doit ?tre impair"
        even: "doit ?tre pair"
