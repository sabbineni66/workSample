app_name: rubyflow
app_title: RubyFlow
default_title: "RubyFlow : Community Filtered Ruby News"
sub_title: "Community-maintained Ruby News"
app_url: http://www.rubyflow.com/
rss_url: http://feeds.feedburner.com/Rubyflow
meta_keywords: "ruby, ruby news, ruby blog, rails, rubyonrails"
meta_author: "Peter Cooper"
body_class: rubyflow

# Set this to true for a more fancy interface, but for the cost of page load time
uses_javascript: false

# Edit expiration default: 60 (this means that editing ends 60 minutes after last update of item)
# Set to 0 or omit to always allow editing of items by its owner
edit_expiration_in_minutes: 60

