language: ruby
cache: bundler
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ghostscript
  # Rubygems > 3.0.0 no longer supported rubies < 2.3
  - gem install "rubygems-update:<3.0.0" --no-document && update_rubygems
  # Bundler 2.0 is not supported by Rails < 5
  - gem list -i bundler -v '>= 2.0.0' && rvm @global do gem uninstall bundler -x || true
  - gem install bundler -v '~> 1.17'
dist: trusty
before_script:
  - unset _JAVA_OPTIONS
rvm:
  - '2.5.0'
  - '2.4.3'
  - '2.3.4'
  - '2.2.7'
  - '2.1.10'
  - jruby-9.1.16.0

gemfile:
  - gemfiles/rails_42.gemfile
  - gemfiles/rails_50.gemfile
  - gemfiles/rails_51.gemfile
  - gemfiles/rails_52.gemfile

env:
  global:
    - JRUBY_OPTS="-J-Xmx1024m --dev --debug"
    - COVERAGE=true
    - CC_TEST_REPORTER_ID=69a23bee43b8c53271b1a6fbe18b6167de91a06d66ab19908dd52f73158ab71b

matrix:
  fast_finish: true

  allow_failures:
    - rvm: jruby-9.1.16.0
      gemfile: gemfiles/rails_42.gemfile
    - rvm: jruby-9.1.16.0
      gemfile: gemfiles/rails_50.gemfile
    - rvm: jruby-9.1.16.0
      gemfile: gemfiles/rails_51.gemfile
    - rvm: jruby-9.1.16.0
      gemfile: gemfiles/rails_52.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails_50.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails_51.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails_52.gemfile

branches:
  only:
    - master

script:
  - bundle exec rspec
