# Finnish translations for Ruby on Rails 
# by Marko Sepp? (marko.seppa@gmail.com)

fi:
  date:
    formats:
      default: "%e. %Bta %Y"
      long: "%A%e. %Bta %Y"
      short: "%e.%m.%Y"
 
    day_names: [Sunnuntai, Maanantai, Tiistai, Keskiviikko, Torstai, Perjantai, Lauantai]
    abbr_day_names: [Su, Ma, Ti, Ke, To, Pe, La]
    month_names: [~, Tammikuu, Helmikuu, Maaliskuu, Huhtikuu, Toukokuu, Kes?kuu, Hein?kuu, Elokuu, Syyskuu, Lokakuu, Marraskuu, Joulukuu]
    abbr_month_names: [~, Tammmi, Helmi, Maalis, Huhti, Touko, Kes?, Hein?, Elo, Syys, Loka, Marras, Joulu]
    order: [:day,:month,:year]

  time:
    formats:
      default: "%a, %e. %b %Y %H:%M:%S %z"
      short: "%e. %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "aamup?iv?"
    pm: "iltap?iv?"

  support:
    array:
      sentence_connector: "ja"
      skip_last_comma: true

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
    
    currency:
      format:
        format: "%n %u"
        unit: "?"
        separator: ","
        delimiter: "."
        precision: 2
        
    percentage:
      format:
        # separator:
        delimiter: ""
        # precision: 

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:
        
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units: [Tavua, KB, MB, GB, TB]
 
  datetime:
    distance_in_words:
      half_a_minute: "puoli minuuttia"
      less_than_x_seconds:
        one:   "aiemmin kuin sekunti"
        other: "aiemmin kuin {{count}} sekuntia"
      x_seconds:
        one:   "sekunti"
        other: "{{count}} sekuntia"
      less_than_x_minutes:
        one:   "aiemmin kuin minuutti"
        other: "aiemmin kuin {{count}} minuuttia"
      x_minutes:
        one:   "minuutti"
        other: "{{count}} minuuttia"
      about_x_hours:
        one:   "noin tunti"
        other: "noin {{count}} tuntia"
      x_days:
        one:   "p?iv?"
        other: "{{count}} p?iv??"
      about_x_months:
        one:   "noin kuukausi"
        other: "noin {{count}} kuukautta"
      x_months:
        one:   "kuukausi"
        other: "{{count}} kuukautta"
      about_x_years:
        one:   "vuosi"
        other: "noin {{count}} vuotta"
      over_x_years:
        one:   "yli vuosi"
        other: "yli {{count}} vuotta"
 
  activerecord:
    errors:
      template:
        header:
          one:    "1 virhe esti t?m?n {{model}} mallinteen tallentamisen"
          other:  "{{count}} virhett? esti t?m?n {{model}} mallinteen tallentamisen"
        body: "Seuraavat kent?t aiheuttivat ongelmia:"
      messages:
        inclusion: "ei l?ydy listauksesta"
        exclusion: "on jo varattu"
        invalid: "on kelvoton"
        confirmation: "ei vastaa varmennusta"
        accepted: "t?ytyy olla hyv?ksytty"
        empty: "ei voi olla tyhj?"
        blank: "ei voi olla sis?ll?t?n"
        too_long: "on liian pitk? (maksimi on {{count}} merkki?)"
        too_short: "on liian lyhyt (minimi on {{count}} merkki?)"
        wrong_length: "on v??r?n pituinen (t?ytyy olla t?sm?lleen {{count}} merkki?)"
        taken: "on jo k?yt?ss?"
        not_a_number: "ei ole numero"
        greater_than: "t?ytyy olla suurempi kuin {{count}}"
        greater_than_or_equal_to: "t?ytyy olla suurempi tai yht? suuri kuin{{count}}"
        equal_to: "t?ytyy olla yht? suuri kuin {{count}}"
        less_than: "t?ytyy olla pienempi kuin {{count}}"
        less_than_or_equal_to: "t?ytyy olla pienempi tai yht? suuri kuin {{count}}"
        odd: "t?ytyy olla pariton"
        even: "t?ytyy olla parillinen"
        
  app:
    common:
      pyynikki_test_run: Pyynikin testijuoksu
      test_runs: Testijuoksut
      temperature: L?mp?tila
      circumstances: Olosuhteet
      runners: Juoksijat
      records: Enn?tykset
      latest_results: Viimeisimm?t tulokset
      not_found: Sivua ei l?ytynyt
